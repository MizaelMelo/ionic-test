<ion-content padding class="login">

  <ion-list class="inputs-login">
      <ion-icon class="logo-gosms"><p>Go SMS</p></ion-icon>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="login()">Entrar</button>

</ion-content>
